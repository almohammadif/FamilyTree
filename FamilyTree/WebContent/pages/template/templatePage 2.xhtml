<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
	
   <h:head>
   		<title>Umrah Portal</title>	
		<h:outputStylesheet library="css" name="fahad.ecss" />
   </h:head>
   
   <h:body dir="#{localeResource.dir}"> 


		<h:panelGroup layout="block" styleClass="eee">
			<ui:include src="/pages/template/sections/header.xhtml"></ui:include>
		</h:panelGroup>


		<h:panelGrid styleClass="bodyTable">
			<h:panelGrid columns="2">
				<h:column>
						<ui:include src="/pages/template/sections/sidebar.xhtml"></ui:include>
				</h:column>
				<h:column>
					<h:panelGroup layout="block" styleClass="contentBody">
						<ui:insert name="content" />
					</h:panelGroup>
				</h:column>
			</h:panelGrid>
		</h:panelGrid>


		

		
		<h:panelGroup layout="block">
			<ui:include src="/pages/template/sections/footer.xhtml"></ui:include>
		</h:panelGroup>

		<rich:jQuery selector=".stable tr:odd" query="addClass('odd-row')" />     
		<rich:jQuery selector=".stable tr:even" query="addClass('even-row')" /> 
		<rich:jQuery selector=".stable tr" event="mouseover" query="jQuery(this).addClass('active-row')" />
		<rich:jQuery selector=".stable tr" event="mouseout" query="jQuery(this).removeClass('active-row')" />
		  		
   </h:body>
     
</html>
